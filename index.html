<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login clone - corrrection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="left">
                <h1>facebook</h1>
                <p class="recent-text">Recent logins</p>
                <small>Click your picture or add an account.</small>

                <!-- profile section -->
                <div class="profile-section">
                    <div class="profile">
                        <img src="./images/profile.png" alt="" class="profile-img">
                        <div class="profile-text">
                            Profile Name
                        </div>
                    </div>

                    <div class="profile">
                        <div class="icon-holder">
                            <img src="./images/icon.svg" alt="" class="profile-img-icon">
                        </div>
                        <div class="profile-text">
                            Add Account
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <form>
                    <input 
                        type="text"
                        placeholder="Email address or phone number"
                    >
                    <input 
                        type="password"
                        placeholder="Password"
                    >
                    <button class="login">
                        Log in
                    </button>
                    <p> <a href="#">Forgotten password ?</a></p>
                    <hr style="height: .1px; width: 100%; color: #BBBBBB;">
                    <button class="create-account">
                        Create new account
                    </button>
                </form>
                <p class="wel"><strong>Create a Page</strong> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</body>
</html>
